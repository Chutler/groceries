<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>GROCERIES!</title>
  </head>
  <body>
    <div class="container">
      <div id="groceries">'

        <h1 class="display-4">Grocery List 1.0</h1>
        <p>Please enter items for your next grocery run.</p>
        <form>
          <div class="form-group">
            <input id="itemOne" type="text" class="form-control" placeholder="First Item">
          </div>
          <div class="form-group">
            <input id="itemTwo" type="text" class="form-control" placeholder="Second Item">
          </div>
          <div class="form-group">
            <input id="itemThree" type="text" class="form-control" placeholder="Third Item">
          </div>
          <div class="form-group">
            <input id="itemFour" type="text" class="form-control" placeholder="Forth Item">
          </div>
          <div class="form-group">
            <input id="itemFive" type="text" class="form-control" placeholder="Fifth Item">
          </div>
          <div class="form-group">
            <input id="itemSix" type="text" class="form-control" placeholder="Sixth Item">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div id="results" class="p-3 mb-2 bg-secondary text-white">

        <h1 class="display-4">Grocery List 1.0</h1>
        <p>Make sure you don't forget anything!</p>
        <ul>
          <li><span class=".itemOne"><class></li>
          <li><span class=".itemTwo"><class></li>
          <li><span class=".itemThree"><class></li>
          <li><span class=".itemFour"><class></li>
          <li><span class=".itemFive"><class></li>
          <li><span class=".itemSix"><class></li>
        </ul>

      </div>
    </div>
  </body>
</html>
